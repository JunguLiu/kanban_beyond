<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script defer src="./javascript/main.js"></script>
    <script defer src="./javascript/dragBoards.js"></script>
    <script defer src="./javascript/dragTask.js"></script>
    <!-- <script defer src="./javascript/boards.js"></script> -->
    <script defer src="./javascript/help.js"></script>
  </head>
  <body>
    <nav>
      <a class="navbar-brand" rel="home" href="#"
        ><i class="material-icons">home</i></a
      >
      <div>
        <a class="right-right" href="#">Help</a>
        <label class="switch">
          <input type="checkbox" value="On" id="onoff" checked />
          <span class="slider round"></span>
        </label>
      </div>
    </nav>

    <main>
      <!-- Todo -->
      <section id="board1"
        class="boardsDiv"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
        <div class="boardDropzone" ></div>
        <div class="boards">
          <div class="titleBoard">
            <h5 class="help title" ondblclick="ShowElement(this)">
              To do: <span class="tooltipText">Tooltip text</span>
            </h5>
            <button class="btn btn-outline-secondary boardMenu" type="button">
              <i class="material-icons">delete_outline</i>

            </button>
            
          </div>
          <!-- This is tasks list -->

          <div
            class="taskDiv"
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          >
            <!-- this is where task content starts -->
            <div class="task" id="accordion">
              <div class="dropzone"></div>
              <div class="card-header" id="headingOne">
                <h5 class="mb-0 collapseTitle">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                  <i class="material-icons">keyboard_arrow_down</i> 
                  </button>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </h5>
              </div>
              <div
                id="collapseOne"
                class="collapse"
                aria-labelledby="headingOne"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <label>Detailed info</label>
                  <input type="text" />
                </div>
              </div>
              <div class="dropzone"></div>
            </div>
          </div>
          <!-- this is where task content ends -->
          <button type="button" class="btn btn-outline-secondary w-100"  onclick="addOneTask(this)">Add Task +</button>

          <!-- This is where tasks list end -->
        </div>

        <div class="boardDropzone"></div>
      </section>

      <!-- IN progress -->
      <section id="board2"
        class="boardsDiv"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
        <div class="boardDropzone" ></div>
        <div class="boards" >
          <div class="titleBoard">
            <h5 class="help title" ondblclick="ShowElement(this)">
              In progress: <span class="tooltipText">Tooltip text</span>
            </h5>
            <button class="btn btn-outline-secondary" type="button">
              <i class="material-icons">delete_outline</i>
            </button>
          </div>
          <!-- This is tasks list -->
          <div
            class="taskDiv"
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
            class="tasksList"
          >
            <!-- this is where task content starts -->
            <div class="task" id="accordion">
              <div class="dropzone"></div>
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0 collapseTitle">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                  <i class="material-icons">keyboard_arrow_down</i> 

                  </button>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </h5>
              </div>
              <div
                id="collapseTwo"
                class="collapse"
                aria-labelledby="headingTwo"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <label>Detailed info</label>
                  <input type="text" />
                </div>
              </div>
              <div class="dropzone"></div>
            </div>
          </div>
          <!-- this is where task content ends -->
          <button id="addTaskBtn2" type="button" class="btn btn-outline-secondary w-100"  onclick="addOneTask(this)">Add Task +</button>

          <!-- This is where tasks list end -->
        </div>

        <div class="boardDropzone"></div>
      </section>

      <!-- Done -->
      <section id="board3"
        class="boardsDiv"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
        <div class="boardDropzone" ></div>
        <div class="boards">
          <div class="titleBoard">
            <h5 class="help title" ondblclick="ShowElement(this)">Done:</h5>
            <button class="btn btn-outline-secondary" type="button">
              <i class="material-icons">delete_outline</i>
            </button>
          </div>
          <!-- This is tasks list -->
          <div
            class="taskDiv"
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
            class="tasksList"
          >
            <!-- this is where task content starts -->
            <div class="task" id="accordion">
              <div class="dropzone"></div>
              <div class="card-header" id="headingThree">
                <h5 class="mb-0 collapseTitle">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                  <i class="material-icons">keyboard_arrow_down</i>

                  </button>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </h5>
              </div>
              <div
                id="collapseThree"
                class="collapse"
                aria-labelledby="headingThree"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <label>Detailed info</label>
                  <input type="text" />
                </div>
              </div>
              <div class="dropzone"></div>
            </div>
          </div>
          <!-- this is where task content ends -->
          <button type="button" class="btn btn-outline-secondary w-100" id="addTaskBtn3" onclick="addOneTask(this)">Add Task +</button>

          <!-- This is where tasks list end -->
        </div>

        <div class="boardDropzone" ></div>
      </section>
      <section class="boardsDiv">
        <div class="boards">
          <button type="button" class="btn btn-outline-dark" id="addBoardBtn" onclick=addBoard()>New List + </button>
        </div>
      </section>
    </main>
  </body>
</html>
