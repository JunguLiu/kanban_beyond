<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script
      type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"
    ></script>
    <script defer src="./javascript/main.js"></script>
    <script defer src="./javascript/dragBoards.js"></script>
    <script defer src="./javascript/dragTask.js"></script>
  </head>
  <body>
    <nav>
      <a class="navbar-brand" rel="home" href="#"
        ><i class="material-icons">home</i></a
      >
      <a class="right-right" href="#">Help</a>
    </nav>

    <main>
      <div
        class="boardsDiv"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
        <section class="boardDropzone" id="board1"></section>
        <section class="boards" id="board1">
          <div class="boardsName">To Do</div>

          <div
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          >
            <div class="dropzone"></div>

            <div class="tasks" id="task1">task1</div>
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      data-toggle="collapse"
                      data-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      +
                    </button>
                    <input type="text" />
                  </h5>
                </div>
                <div
                  id="collapseTwo"
                  class="collapse"
                  aria-labelledby="headingTwo"
                  data-parent="#accordion"
                >
                  <div class="card-body">
                    <label>Detailed info</label>
                    <input type="text" />
                  </div>
                </div>
              </div>
            </div>
            <div class="dropzone"></div>
          </div>
          <div class="tasks" id="task2">task2</div>
          <div class="tasks" id="task3">task3</div>
          <button id="addTaskBtn1">+</button>
        </section>
        <section class="boardDropzone" id="board1"></section>
      </div>

      <div
        class="boardsDiv"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
        <section class="boardDropzone" id="board1"></section>
        <section class="boards" id="board2">
          <div class="boardsName">In Process</div>
          <div
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          >
            <div class="dropzone"></div>
            <div class="tasks">task4</div>
            <div class="dropzone"></div>
          </div>
          <div
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          >
            <div class="dropzone"></div>
            <div class="tasks">task5</div>
            <div class="dropzone"></div>
          </div>
          <div
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          >
            <div class="dropzone"></div>
            <div class="tasks">task6</div>
            <div class="dropzone"></div>
          </div>
        </section>
        <section class="boardDropzone" id="board1"></section>
      </div>

      <div
        class="boardsDiv"
        draggable="true"
        ondragstart="event.dataTransfer.setData('text/plain',null)"
      >
        <section class="boardDropzone" id="board1"></section>
        <section class="boards" id="board3">
          <div class="boardsName">Done!</div>
          <div class="dropzone"></div>
          <div class="tasks">task1</div>
          <div class="dropzone"></div>
          <div class="tasks">task1</div>
          <div class="dropzone"></div>
          <div class="tasks">task1</div>
          <div class="dropzone"></div>
        </section>
        <section class="boardDropzone" id="board1"></section>
      </div>
      <section class="boards addBorad">
        <button id="addBoardBtn">Add +</button>
      </section>
    </main>
  </body>
</html>
